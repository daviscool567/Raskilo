<div class="page page-" data-name="booking">
    <div class="navbar ">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left  no-margin-right">
                <a href="#" class="link back icon-only">
                    <i class="icon f7-icons size-22">arrow_left</i>
                </a>
            </div>
             <div class="title">
                <h5 class="no-margin-bottom">Book Service</h5>
            </div>
            <div class="right text-align-center">
            </div>
        </div>
    </div>


    <!-- main page content -->
    <div class="page-content">
        <div class="block">
             <div class="alert alert-green margin-bottom">
                <div class="row">
                    <div class="col-auto align-self-center">
                        <i class="icon f7-icons text-color-green size-35">gear_fill</i>
                    </div>
                    <div class="col no-padding-left">
                        <h6 class="text-color-green margin-bottom-half"style="font-size:11pt">Complete Required Details</h6>
                    </div>
                </div>
            </div>
            <div class="row margin-bottom-half">
                <div class="col">
                    <form method="post" enctype="multipart/form-data" id="put_service">
                    <div class="list form-list o-margin margin-bottom-half">
                        <ul>
                             <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-floatilabel"style="color:gray;">Full Name</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id="booking_name"name="name" placeholder="name" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list form-list o-margin margin-bottom-half">
                        <ul>
                             <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-floatilabel"style="color:gray;">Mobile Number</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id="booking_mobile"name="phone" placeholder="phone" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list form-list o-margin margin-bottom-half">
                        <ul>
                             <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-floatinglabel"style="color:gray;">Email Address</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id="booking_email" name="email"placeholder="email address" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                     <div class="list form-list o-margin margin-bottom-half">
                        <ul>
                             <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-floatinglabel"style="color:gray;">Select Locality</div>
                                    <div class="item-input-wrap input-dropdown-wrap">
                                        <select id="booking_state"name="locality">
                                           <option value="">Select</option> 
                                        </select>
                                    
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                     <div class="list form-list o-margin margin-bottom-half">
                        <ul>
                             <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-floatinglabel"style="color:gray;">Address</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id="booking_address"name="address" placeholder="contact address" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                     <div class="list form-list o-margin margin-bottom-half">
                        <ul>
                             <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-floatinglabel"style="color:gray;">Type of Service</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id="booking_service"name="service" readonly/>
                                       
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                         <div class="list form-list o-margin margin-bottom-half">
                        <ul>
                             <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-floatinglabel"style="color:gray;">Service Date</div>
                                    <div class="item-input-wrap">
                                        <input type="date" id="service_date" name="service_date" placeholder="Service Date" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                          <div class="list form-list o-margin margin-bottom-half">
                        <ul>
                             <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-floating-label">Tell us exactly what you want us to do?</div>
                                    <div class="item-input-wrap">
                                        <textarea type="text" id="booking_message" name="comments" placeholder="Tell us exactly what you want us to do?"></textarea>
                                   
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list form-list o-margin margin-bottom-half"style="background: white">
                        <ul class="row"style="background: none"align="center">
                            <li class="col item-content item-input">
                                <div class="iteminner"style="padding:3px;width:100%;">
                                    <b class="text-color-theme">Add Photo(optional)</b>
                                    <img src="img/ui.png"style="width:100%;height:150px" id="pic_display"onclick="pic_upload()">
                                    <input style="display:none;" name="file" id="pic" type="file" accept="image/png, image/gif,image/jpeg, image/jpg"/>
                                    <span class="button button-fill "style="display:none" id="RemovePic"onclick="pic_remove()">remove</span>
                                </div>
                            </li>
                         </ul>
                    </div>
                  
                   
                    </form> 
                </div>
            </div> 
           
            
       <div class="block">
            <div class="row margin-bottom">
                <div class="col align-self-center">
                 <a href="#" onclick="sendRequest()"class="button button-large button-fill elevation-3">Send Request</a>
                </div>
            </div>
        </div>
       </div>  
    </div>
</div>
